<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema Clasificador de Granos de Café</title>
    <style>
        body {
            font-family: Arial;
            font-size: 16px;
            margin: 20mm 10mm 20mm 10mm;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            text-align: right;
            font-size: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        thead {
            display: table-header-group;
        }

        tbody tr {
            page-break-inside: avoid;
        }

        td img {
            width: 90px;
            height: 90px;
        }
    </style>
</head>    
<body>
    <h2>Sistema Clasificador de Granos de Café</h2>
    <h2 >Historial</h2>
    <p>Fecha actual: <span>{{ fecha_actual }}</span></p>
    
    <table>
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
            {% for item in history %}
            <tr>

                <td><img src="file:///{{ app_root_path  }}/static/uploads/{{ item.name }}"></td>
                <td>{{ item.name }}</td>
                <td>{{ item.result }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
