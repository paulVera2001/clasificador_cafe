<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema Clasificador de Granos de Caf√©</title>
    <link rel="stylesheet" href="file:///{{ app_root_path  }}/static/css/historial_pdf.css">
</head>
<body>
    <h2>Historial</h2>
    <p>Fecha actual: <span>{{ fecha_actual }}</span></p>
    
    <table>
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
            {% for item in history %}
            <tr>

                <td><img src="file:///{{ app_root_path  }}/static/uploads/{{ item.name }}"></td>
                <td class="table-nombre-imagen">{{ item.name }}</td>
                <td>{{ item.result }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
